<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatainer" id="quiz">
        <div class="quizheader">
            <h2 id="questions"></h2>
            <ul>
                <li> <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="choice1"></label>
                </li>
                <li> <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="choice2"></label>
                </li>
                <li> <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="choice3"></label>
                </li>
                <li> <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="choice4"></label>
                </li>

            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
<script src="index.js"></script>
</body>
</html>
